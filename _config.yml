####################
# Site settings
####################
title: Google I/O Extended Las Vegas
description: The first Google I/O Extended event for the Las Vegas area
baseurl: "/ioextendedlv"
url: "https://nathanjessen.github.io"
repository: nathanjessen/ioextendedlv
locale: "en-US"

####################
# Build settings
####################
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Sass/SCSS
sass:
  style: compressed
  sourcemap: never
  load_paths:
    - _sass
    - node_modules

# Exclude from processing
exclude:
  - .git/
  - .github/
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - LICENSE.md
  - "*.log"
  - "*.config.js"

# Include specific files/folders
include:
  - _pages
  - .well-known
  - humans.txt
  - robots.txt

# Collections
collections:
  posts:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Serving
port: 4000
host: 127.0.0.1
livereload: true

# Outputting
permalink: pretty
timezone: America/Los_Angeles

# Misc
encoding: utf-8
strict_front_matter: true
liquid:
  strict_filters: true
  strict_variables: true

####################
# Personal Information
####################
author: 'Nathan Jessen'
email: 'nathan.jessen@gmail.com'
location: 'Las Vegas, NV'

# Social
social:
  links:
    - https://github.com/nathanjessen/ioextendedlv
